{% extends "base.html" %}

{% block title %}Flasky WebApp - Moment{% endblock %}

{% block page_content %}
    <div class="page-header">
        {{ moment.lang('cn') }}
        <p>The local date and time is {{ moment(current_time).format('LLL') }}.</p>
        <p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
    </div>
{% endblock %}
